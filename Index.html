<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirPlane War</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Pantalla de Inicio -->
    <section id="start-screen">
      <h1>AirPlane War</h1>
      <img src="./images/4be4f0fa2a5267693c341630d213dda4.png" alt="logo" />
      <div>
        <p id="typewriter"></p>
      </div>
      <button id="start-btn">Start</button>
    </section>
    <!-- Pantalla de Juego -->
    <section id="game-screen">
      <div id="game-box"></div>
    </section>
    <!-- Pantalla Final -->
    <section id="game-over-screen">
      <button id="restart-game">Reiniciar</button>
    </section>
    <script src="./js/main.js"></script>
    <script src="./js/PlayerPlane.js"></script>
    <script src="./js/EnemyPlane.js"></script>
  </body>
</html>
