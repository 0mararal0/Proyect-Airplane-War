<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirPlane War</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Pantalla de Inicio -->
    <section id="start-screen">
      <div class="start-screen-ppal">
        <h1>AirPlane War!</h1>
        <img src="./images/plane-ppal.png" alt="plane" />
        <div id="text-ppal">
          <p id="typewriter"></p>
        </div>
        <div id="btns">
          <button id="controls-btn">Controls</button>
          <button id="start-btn" autofocus>Start</button>
          <button id="hiScore-btn">Hi-Score</button>
        </div>
      </div>
    </section>
    <section id="controls-Screen">
      <div id="controls-Screen-ppal">
        <h3 id="textControl">Controls</h3>
        <div>
          <p>Desplaza el jugador hacia arriba</p>
          <img src="./images/kb_arrow_up.png" alt="up" />
        </div>
        <div>
          <p>Desplaza el jugador hacia abajo</p>
          <img src="./images/kb_arrow_down.png" alt="down" />
        </div>
        <div>
          <p>Desplaza el jugador hacia la izquierda</p>
          <img src="./images/kb_arrow_left.png" alt="left" />
        </div>
        <div>
          <p>Desplaza el jugador hacia la derecha</p>
          <img src="./images/kb_arrow_right.png" alt="right" />
        </div>
        <div>
          <p>Dispara</p>
          <img src="./images/kb_space.png" alt="space" />
        </div>
        <button id="returnControl-btn">Return</button>
      </div>
    </section>
    <!-- Pantalla de Juego -->
    <section id="game-screen">
      <div id="marker">
        <div class="time">
          <p>TIME:</p>
          <p id="timeRemaining"></p>
        </div>
        <div class="level">
          <p>LEVEL:</p>
          <p id="level"></p>
        </div>

        <div class="score">
          <p>HI-SCORE:</p>
          <p id="hiScoreValue">0000</p>
        </div>
      </div>
      <div id="game-box"></div>
    </section>
    <!-- Pantalla Final -->
    <section id="game-over-screen">
      <h3 id="textGameOver">Game Over</h3>
      <div id="hiScoreList">
        <div id="your-score"></div>
        <h4>High-Score</h4>
        <div id="hiScorePoint"></div>
      </div>
      <button id="restart-game-btn">Reiniciar</button>
      <button id="return-game-btn">Return</button>
    </section>

    <script src="./js/main.js"></script>
    <script src="./js/PlayerPlane.js"></script>
    <script src="./js/FirePlayer.js"></script>
    <script src="./js/EnemyPlane.js"></script>
    <script src="./js/FireBall.js"></script>
    <script src="./js/Fuel.js"></script>
  </body>
</html>
